<!DOCTYPE html>
<html>
    <head>
        <title>VivaGraphs test page</title>
        <script src="../../dist/vivagraph.js"></script>

        <script type='text/javascript'>
            function onLoad() {
                var graphGenerator = Viva.Graph.generator();

                var graph = graphGenerator.grid(10, 10);

                var layout = Viva.Graph.Layout.forceDirected(graph, {
                   springLength : 10,
                   springCoeff : 0.0008,
                   dragCoeff : 0.02,
                   gravity : -1.2
                });

                var renderer = Viva.Graph.View.renderer(graph, {
                        layout : layout,
                    });

                renderer.run();

                $('.zoom').click(function (e) {
                    e.preventDefault();
                    if ($(this).hasClass('in')) {
                        renderer.zoomIn();
                    } else {
                        renderer.zoomOut();
                    }
                });
                $('.reset').click(function () {
                    renderer.reset()
                });
            }

        </script>
        <style type='text/css'>
            body {
                height: 100%;
                width: 100%;
                position: absolute;
                margin:0px;
            }
            .button { cursor: pointer; }
        </style>
    </head>
    <body onload="onLoad()" style="background-color: black;">
      <div style="color: white; margin: 10px; position: absolute;">
        <span class='button zoom in'>Zoom In</span> | <span class='button zoom out'>Zoom Out</span> <br />
        <span class='button reset'>Reset</span>
      </div>
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    </body>
</html>
